<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehículos</title>

    <style>
        .nav {
            margin-bottom: 30px;
        }
        .nav a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .mensaje {
            margin-bottom: 10px;
            font-weight: bold;
        }
        img {
            width: 600px;
            height: 400px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="nav">
    <a th:href="@{/}" class="btn btn-outline-secondary">← Volver al Inicio</a>
</div>

<h1>Listado de Vehículos</h1>
<p class="mensaje" th:text="${mensaje}">Listado de vehículos</p>
<p>Total de vehículos registrados:
    <span th:text="${vehiculos.size()}">0</span>
</p>
<table border="1" th:if="${vehiculos != null and !vehiculos.isEmpty()}">
    <thead>
    <tr>
        <th>Placa</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Año</th>
        <th>Color</th>
        <th>Imagen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="v : ${vehiculos}">
        <td th:text="${v.placa}"></td>
        <td th:text="${v.marca}"></td>
        <td th:text="${v.modelo}"></td>
        <td th:text="${v.anio}"></td>
        <td th:text="${v.color}"></td>
        <td><img src="https://cdn.myportfolio.com/f35974dc-d103-4b19-bf74-f1525b42a4e7/ff779d6d-5d60-4b69-9717-98ce372a75ad_rw_3840.jpg?h=64933660e6498cb557f8ccfe8799de63" alt="Civic black"></td>
    </tr>
    </tbody>
</table>

<br>
</body>
</html>
