<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tienda de Baseball - David</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top { height: 200px; object-fit: cover; }
        .hero-section { background: #0d6efd; color: white; padding: 40px 0; margin-bottom: 30px; }
    </style>
</head>
<body class="bg-light">

<div class="hero-section text-center">
    <h1>Grand Slam Store ⚾</h1>
    <p>Los mejores artículos de baseball al mejor precio</p>
    <a th:href="@{/datos-david}" class="btn btn-warning fw-bold">Ver Mis Datos Personales</a>
</div>

<div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="p : ${productos}">
            <div class="card h-100 shadow-sm">
                <img th:src="${p.imagen}" class="card-img-top" alt="Producto">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${p.nombre}">Producto</h5>
                    <p class="card-text text-success fw-bold" th:text="'$' + ${p.precio}"></p>
                    <button class="btn btn-primary w-100">Comprar</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
